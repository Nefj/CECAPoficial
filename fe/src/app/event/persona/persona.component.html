<div class="content-wrapper">
  <section class="content">
     <app-addPerson (messageEvent)="receiveMessage()"></app-addPerson>
     <!-- <app-persona></app-persona> -->
     <table class="table">
        <thead>
           <th>Filtros Personas</th>
        </thead>
     </table>
     <section>
        <div class="col-lg-1">Buscar:</div>
        <div class="col-lg-5">
              <input type="text" [(ngModel)]="busqueda"></div>
     </section>
     <table class="table table-hover" >
        <thead class="thead-default">
           <tr>
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Ocupacion</th>
              <th colspan="2">Ajustes</th>
           </tr>
        </thead>
        <tbody> 
           <!--<tr *ngFor="let i of inscriptions | buscarPersona: busqueda">-->
           <tr *ngFor="let i of listado_personas | search: busqueda">
              <td>{{ i.first_name }} {{i.last_name}}</td>
              <td>{{ i.cellphone }}</td>
              <td>{{ i.ocupation }}</td>
              <td>
                 <a class="btn btn-primary" (click)="edit(i._id)">EDITAR</a>
              </td>
           </tr>
        </tbody>
     </table>
     
  </section>
  <router-outlet></router-outlet>
</div>
