<div class="modal fade" id="modalAddPerson" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Registro de Personas</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                  <div class="md-form mb-5">
                      <i class="fa fa-user prefix grey-text"></i>
                      <input type="text" id="form34" class="form-control validate" #firstName>
                      <label data-error="wrong" data-success="right" for="form34">Nombre</label>
                  </div>
                  <div class="md-form mb-5">
                      <i class="fa fa-user prefix grey-text"></i>
                      <input type="text" id="form34" class="form-control validate" #lastName>
                      <label data-error="wrong" data-success="right" for="form34">Apellido</label>
                  </div>
                  <div class="md-form mb-5">
                      <i class="fa fa-calendar prefix grey-text"></i>
                      <input type="date" id="form34" class="form-control validate" #birthday>
                      <label data-error="wrong" data-success="right" for="form34">Fecha de Nacimiento</label>
                  </div>
  
                  <div class="md-form mb-5">
                      <i class="fa fa-envelope prefix grey-text"></i>
                      <input type="number" id="form29" class="form-control validate" #ci>
                      <label data-error="wrong" data-success="right" for="form29">Cedula de Identidad</label>
                  </div>
  
              </div>
              <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-unique" (click)="save()">Guardar <i class="fa fa-paper-plane-o ml-1"></i></button>
              </div>

                
              <!-- </form> -->

                
        </div>
    </div>
</div>

<div class="text-center">
    <a href="" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalAddPerson">Registrar Personas</a>
</div>
