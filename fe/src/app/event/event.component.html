      <table class="table">
         <thead>
            <th>filtros</th>
         </thead>
         <tbody>
            <tr>
               <td>
                  <a class="btn btn-primary"(click)="inscritos(event._id)" [(ngModel)]="busqueda">Inscritos</a>

               <th>Nombre</th>
               <th>Estado</th>
               <th>Descripcion</th>
               <th colspan="2">Ajustes</th>

         <tbody>
            <tr *ngFor="let i of inscriptions | buscarPersona: busqueda">

               <td>{{ i.state }}</td>
               <td>{{ i.description }}</td>
               <td>
