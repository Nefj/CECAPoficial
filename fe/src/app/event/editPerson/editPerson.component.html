<div class="content-wrapper">
   <section class="content">
      <!-- test -->
      <div style="text-align:center; margin:auto; width:40%;">
         EDITAR INSCRIPCION
         
            <div><label><h1>{{ person.first_name }} {{person.last_name}}</h1></label></div>
         
        <div class="jumbotron">
         <fieldset>
            <legend>Elige el estado de la Persona</legend>
             <label>
                <input type="radio" name="numero" [(ngModel)]="inscription.state" value=0> En duda</label>
             <label>
                <input type="radio" name="numero" [(ngModel)]="inscription.state" value=1> Inscrito</label>
             <label>
                <input type="radio" name="numero" [(ngModel)]="inscription.state" value=2> Interesado</label>
             <label>
                <input type="radio" name="numero" [(ngModel)]="inscription.state" value=3> Confirmar</label>
             <label>
                <input type="radio" name="numero" [(ngModel)]="inscription.state" value=4> Sin Interes</label>
             <label>
                <input type="radio" name="numero" [(ngModel)]="inscription.state" value=5> Proximo Evento</label>
          
             </fieldset>
        <div> 
            <input type="text" name="t" [(ngModel)]="inscription.description" class="form-control" required />
            <label>Descripcion</label>
         
        </div>
         <div>
            <input type="submit" value="GUARDAR" class="btn btn-success" (click)="saveInscription()"/>
            <input type="submit" value="CANCELAR" class="btn btn-success" (click)="cancelar(eventId)"/>
         </div>
        </div>
    </div>
  </section>
    
</div>
