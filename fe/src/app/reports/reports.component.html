<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
     <h1>
        Reportes
        <small>Registros de Personas</small>
     </h1>
     <ol class="breadcrumb">
        <li>
           Ver totales
        </li>
        <li>
           Ver trimestrales
        </li>
        <li>
           <a href="#">
              <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Reportes</li>
     </ol>
  </section>
  <section class="content">
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                </tr>
             </thead>
            <tbody>
               <tr *ngFor="let i of events">
                  <td>{{ i.name }}</td>
                  <td>{{ i.state }}</td>
               </tr>
            </tbody>
         </table>
    </div>

    <app-barra></app-barra>
    <app-linea></app-linea>
    <app-torta></app-torta>
  </section>
</div>
