<div class="modal fade" id="modalAddEjecutivo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header text-center">
           <h4 class="modal-title w-100 font-weight-bold">Registro de Ejecutivo</h4>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
              <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <form>
        <div class="modal-body mx-3">

           
          
           <div class="md-form">
              <label data-error="wrong" data-success="right" for="form8">
                  <i class="fa fa-user prefix grey-text"></i> Nombre Completo</label>
              <input type="text" id="form34" class="form-control validate" #name required>
           </div>
           <br>
           <div class="md-form">
              <label data-error="wrong" data-success="right" for="form8">
                  <i class="fa fa-calendar prefix grey-text"></i> Fecha de Nacimiento</label>
              <input type="date" id="form34" class="form-control validate" #date>
           </div>
           <br>
           <div class="md-form">
              <label data-error="wrong" data-success="right" for="form8">
                  <i class="fa fa-mobile prefix grey-text"></i> Celular</label>
              <input type="number" id="form34" class="form-control validate" #cell>
           </div>
           <br>
           <div class="md-form mb-5">
              <label data-error="wrong" data-success="right" for="form32">
                  <i class="fa fa-tag prefix grey-text"></i>Cartera</label>
              <select class="selectpicker" #cartera>
                 <option *ngFor="let cartera of carteras" value="{{cartera._id}}">{{cartera.name}}</option>
              </select>
           </div>
          
        </div>
        <div class="modal-footer d-flex justify-content-center">
           <button class="btn btn-unique" type="submit" (click)="save()" >Guardar
              <i class="fa fa-paper-plane-o ml-1"></i>
           </button>
        </div>
        </form>
     </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalAddEjecutivo">Registrar Ejecutivo</a>
</div>
