   <section class="content">
      <table class="table table-hover">
         <thead>
            <tr>
               <th>Nombre</th>
               <th>Fecha de Inicio</th>
               <th>Cupos</th>
               <th colspan="2">estado</th>
            </tr>
         </thead>

         <tbody>

            <tr *ngFor="let event of events">
               <td>{{ event.name }}</td>
               <td>{{ event.date_start | date }}</td>
               <td>{{ event.cupos }}</td>
               <td>
                  <a class="btn btn-primary" (click)="send(event._id)">INFORMACION</a>
               </td>
            </tr>
         </tbody>
      </table>
   </section>
