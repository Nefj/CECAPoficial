<div class="modal fade" id="modalAddProgram" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Registro de Programas</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
               <span aria-hidden="true">&times;</span>
            </button>
         </div>

         <div class="modal-body mx-3">

            <!-- <form (ngSubmit)="onSubmit(contactForm);" #contactForm="ngForm" > -->

            <div class="md-form mb-5">
               <i class="fa fa-book prefix grey-text"></i>
               <input type="text" class="form-control validate" #nameInput>
               <label data-error="wrong" data-success="right" for="form34">Nombre</label>
            </div>
            <div class="md-form">
               <i class="fa fa-pencil prefix grey-text"></i>
               <input type="text" class="form-control validate" #moduleInput>
               <a class="btn btn-primary" (click)="add()">+</a>
               <textarea type="text" class="md-textarea form-control" rows="4" #modulesArea readonly></textarea>
               <label data-error="wrong" data-success="right" for="form8">Modulos</label>
            </div>
            <div class="md-form">
               <i class="fa fa-pencil prefix grey-text"></i>
               <textarea type="text" class="md-textarea form-control" rows="4" #detailsArea></textarea>
               <label data-error="wrong" data-success="right" for="form8">Descripcion</label>
            </div>

         </div>
         <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-unique" (click)="save()">Guardar
               <i class="fa fa-paper-plane-o ml-1"></i>
            </button>
         </div>


         <!-- </form> -->


      </div>
   </div>
</div>

<div class="text-center">
   <a href="" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalAddProgram">Registrar Programas</a>
</div>
