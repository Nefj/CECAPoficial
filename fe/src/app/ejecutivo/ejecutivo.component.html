<div class="content-wrapper">
    <section class="content-header">
        <h1>
           Ejecutivos
           <small>Editar</small>
        </h1>
     </section>
  <section class="content">

     <table class="table table-hover" >
        <thead>
           <tr>
              <th>Nombre</th>
              <th>Estado</th>
              <th colspan="3">Ajustes</th>
           </tr>
        </thead>
        <tbody> 
           <tr *ngFor="let ejecutivo of ejecutivos">
              <td>{{ ejecutivo.name }}</td>
              <td *ngIf="ejecutivo.active==true">Activo</td>
              <td *ngIf="ejecutivo.active==false">Inactivo</td>
              <td>
                 <a class="btn btn-primary" (click)="editEjecutivo(ejecutivo._id)">EDITAR</a>
              </td>
           </tr>
        </tbody>
     </table>
     
  </section>
  <router-outlet></router-outlet>
</div>
